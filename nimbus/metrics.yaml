# This file defines the metrics that will be gathered for the "nimbus-sdk"
# Rust component. These are emitted for all users of the component.
#
# Changes to these metrics require data review, which should take into
# consideration the following known consumers of the nimbus-sdk component:
#
#  * Firefox for Android

---
$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

nimbus_sdk:

  # This is a dummy metric to test whether we can emit it from Rust code
  # and have it appear correctly in the consuming application.

  rust_was_here:
    type: boolean
    description: >
      A flag to indicate that we successfully logged a metric from Rust.
    bugs:
      - https://github.com/mozilla/application-services/pull/3669
    data_reviews:
      # not really planning on landing this, so not really requesting data review...
      - https://github.com/mozilla/application-services/pull/3669
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
    expires: "2021-01-01"